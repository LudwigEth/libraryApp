<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Lil Library</title>
</head>
<body class="container flex-column">

    <header class="container max-width centering">
        <nav class="container max-width">
           <div class="container centering">
                <h1>Bookclub</h1>
           </div>
           <div class="container centering">
                <ul class="container">
                    <li><button type="button">Login</button></li>
                    <li><button type="button">Logout</button></li>
                </ul>
           </div>
        </nav>
    </header>

    <main class="container flex-column flex">
        <div class="container flex-column">
            <button type="button" id="addBookButton">+ <span id="addBookSpan">add book</span></button>
            <dialog class="modal" id="bookModal">
                <form id="bookForm" class="container flex-column centering">
                    <div class="container flex-column centering">
                        <label for="bookTitle">Title</label>
                        <input id="bookTitle" name="bookTitle" type="text" placeholder="I wish I were a stay at home gf" required>
                    </div>
                    <div class="container flex-column centering">
                        <label for="bookAuthor">Author</label>
                        <input id="bookAuthor" name="bookAuthor" type="text" placeholder="Z. Hoy" required>
                    </div>
                    <div class="container flex-column centering">
                        <label for="bookPages">Pages</label>
                        <input id="bookPages" name="bookPages" type="text" pattern="^[0-9]+$" placeholder="e.g. 217" required>
                    </div>
                    <button type="submit">add book</button>
                </form>
            </dialog>
        </div>
        <div class="library-grid" id="libraryGrid"></div>
    </main>
    <dialog id="removeBookModal" class="modal">
        <div class="container centering flex-column">
            <strong>Are you sure you want to delete this book?</strong>
            <div class="container centering button-group">
                <button id="confirmRemoval" class="confirm" type="button">Yes</button>
                <button id="declineRemoval" class="decline" type="button">No</button>
            </div>
        </div>
    </dialog>
    <footer class="container max-width centering">
        <p>made by Ludwig</p>
    </footer>
</body>
</html>
